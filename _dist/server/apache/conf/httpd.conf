PHPIniDir "${XENVR}\php\on"
LoadFile "${XENVR}\php\on\php${PHP_MAJOR_VERSION}ts.dll"
LoadModule php${PHP_MAJOR_VERSION}_module "${XENVR}\php\on\php${PHP_MAJOR_VERSION}apache2_4.dll"

<IfModule unixd_module>
User daemon
Group daemon

</IfModule>

ServerAdmin admin@xenv.dev
ServerName xenv.dev:80

<Directory />
    AllowOverride none
    Require all denied
</Directory>

DocumentRoot "${XENV_DATA}/server/apache/www"
<Directory "${XENV_DATA}/server/apache/www">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<IfModule dir_module>
    DirectoryIndex index.php index.php3 index.html index.htm
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

ErrorLog "${XENV_LOGS}/server/apache/${APACHE_VERSION}/error.log"
LogLevel warn

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    CustomLog "${XENV_LOGS}/server/apache/${APACHE_VERSION}/access.log" common
    #CustomLog "logs/access.log" combined
</IfModule>

<IfModule alias_module>
    # Redirect permanent /foo http://localhost/bar
    # Alias /webpath /full/filesystem/path
    ScriptAlias /cgi-bin/ "${XENVS}/apache/_xenv/cgi-bin/"

</IfModule>

<IfModule cgid_module>
    #Scriptsock cgisock
</IfModule>

<Directory "${XENVS}/apache/_xenv/cgi-bin">
    AddHandler cgi-script .cgi .exe .pl .py .vbs
    Options Indexes FollowSymLinks ExecCGI
    AllowOverride None
    Options None
    Require all granted
</Directory>

<IfModule mime_module>
    TypesConfig "${XENVS}/apache/_xenv/conf/mime.types"
    #AddType application/x-gzip .tgz
    #AddEncoding x-compress .Z
    #AddEncoding x-gzip .gz .tgz
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    AddType application/x-httpd-php .php
    AddType application/x-httpd-php .php3

    #AddHandler cgi-script .cgi .pl
    #AddHandler type-map var
    #AddType text/html .shtml
    #AddOutputFilter INCLUDES .shtml
</IfModule>
#MIMEMagicFile conf/magic

# Some examples:
#ErrorDocument 500 "The server made a boo boo."
#ErrorDocument 404 /missing.html
#ErrorDocument 404 "/cgi-bin/missing_handler.pl"
#ErrorDocument 402 http://localhost/subscription_info.html

#MaxRanges unlimited

#EnableMMAP off
#EnableSendfile on
#AcceptFilter http none
#AcceptFilter https none

# Server-pool management (MPM specific)
#Include ${XENVS}/apache/_xenv/conf/extra/httpd-mpm.conf

# Multi-language error messages
#Include conf/extra/httpd-multilang-errordoc.conf

# Fancy directory listings
Include ${XENVS}/apache/_xenv/conf/extra/httpd-autoindex.conf

# Language settings
Include ${XENVS}/apache/_xenv/conf/extra/httpd-languages.conf

# User home directories
#Include ${XENVS}/apache/_xenv/conf/extra/httpd-userdir.conf

# Real-time info on requests and configuration
Include ${XENVS}/apache/_xenv/conf/extra/httpd-info.conf

# Local access to the Apache HTTP Server Manual
Include ${XENVS}/apache/_xenv/conf/extra/httpd-manual.conf

# Distributed authoring and versioning (WebDAV)
Include ${XENVS}/apache/_xenv/conf/extra/httpd-dav.conf

# Various default settings
Include ${XENVS}/apache/_xenv/conf/extra/httpd-default.conf

# Configure mod_proxy_html to understand HTML4/XHTML1
<IfModule proxy_html_module>
Include ${XENVS}/apache/_xenv/conf/extra/httpd-proxy-html.conf
</IfModule>

# Secure (SSL/TLS) connections
<IfModule ssl_module>
Include ${XENVS}/apache/_xenv/conf/extra/httpd-ssl.conf
#Include ${XENVS}/apache/_xenv/conf/extra/httpd-ahssl.conf

SSLRandomSeed startup builtin
SSLRandomSeed connect builtin
</IfModule>
<IfModule http2_module>
    ProtocolsHonorOrder On
    Protocols h2 h2c http/1.1
</IfModule>

# Mod rewrite logs
<IfModule mod_rewrite>
LogLevel mod_rewrite.c:trace3
</IfModule>

<VirtualHost *:80>
    DocumentRoot "${XENV_DATA}/server/apache/www/"
    ServerName xenv.dev
</VirtualHost>

# Virtual hosts
#Include ${XENVS}/apache/_xenv/conf/extra/httpd-vhosts.conf
IncludeOptional "${XENVS}/apache/_xenv/vhosts/*.conf"
IncludeOptional "${XENVS}/apache/_xenv/alias/*.conf"
